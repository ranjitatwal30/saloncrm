<div id="salonListWrapper">
    <div class="header">Salons List</div>
    <div class="table-responsive tablecustom">
      <div class="mat-elevation-z8" *ngIf="!noRecordsFound">
        <table mat-table [dataSource]="activeUsersList">
          <!-- Position Column -->
  
          <!-- Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Contact</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
          </ng-container>
  
          <ng-container matColumnDef="isactive">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle
                [checked]="element.isActive"
                [disabled]="disabled"
              ></mat-slide-toggle>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button
              class="btn btn-primary btn-sign-in btn-sus"
              (click)="suspendUser(element)"
            >
              Suspend
            </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          [length]="ActiveUsersCount"
          [pageSize]="count"
          (page)="paginate($event)"
          [pageSizeOptions]="[5, 10, 15, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
      <div *ngIf="noRecordsFound" class="noRecords">
        <div class="noRec">No Records Found</div>
      </div>
    </div>
  </div>
