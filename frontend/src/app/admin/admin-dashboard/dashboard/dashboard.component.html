<div id="cards">
  <div class="card">
    <span class="cardText">Salon Request</span>
    <span class="cardText">{{limit}}</span>
  </div>
  <div class="card"></div>
  <div class="card"></div>
</div>
<div class="table-responsive">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="SalonRequestList">
      <!-- Position Column -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="salonaddress">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.salonaddress }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
      </ng-container>

      <ng-container matColumnDef="isactive">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.isActive" [disabled]="disabled"></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-primary btn-sign-in" (click)="approveSalonRequest(element)">Approve</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="limit"
      [pageSize]="count"
      (page)="paginate($event)"
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>

  <div *ngIf="noRecordFound" class="mt-3 ml-5 text-center">
    No Records Found
  </div>
</div>
