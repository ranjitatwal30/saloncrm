<div class="login-section">
  <div class="login-section-inner">
    <div class="login-left">
      <img src="../../../assets/images/logo.svg" />
    </div>

    <div class="login-right">
      <div class="headerText">{{ headerText }}</div>
      <form [formGroup]="salonLoginForm">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="InputEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <div
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="error-show"
              >
                <div *ngIf="email.errors.required">
                  Name is required.
                </div>
                <div *ngIf="email.errors.pattern">
                  Invalid Email
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
              <div
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="error-show"
              >
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
                <div *ngIf="password.errors">
                  Password must be minimum 3 letters
                </div>
                <div *ngIf="password.errors.pattern">
                  Password cannot contain space
                </div>
                <div *ngIf="password.errors.maxlength">
                  Maximum allowed letters are 10
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <button
              type="submit"
              [disabled]="salonLoginForm.invalid"
              (click)="salonLogin(salonLoginForm.value)"
              *ngIf="isLogin"
              class="btn btn-primary btn-sign-in"
            >
              LOGIN
            </button>
            <button
              type="submit"
              [disabled]="salonLoginForm.invalid"
              (click)="salonRegister(salonLoginForm.value)"
              *ngIf="!isLogin"
              class="btn btn-primary btn-sign-in"
            >
              REGISTER
            </button>
          </div>
          <div class="col-md-12" *ngIf="isLogin">
            <div class="sign-up">
              Don't have an account ?
              <button class="resetPassword" (click)="goToSignUp()">
                SIGN UP
              </button>
            </div>
          </div>
          <div class="col-md-12" *ngIf="!isLogin">
            <div class="sign-up">
              Already have an account ?
              <button class="resetPassword" (click)="goToLogin()">LOGIN</button>
            </div>
          </div>
          <div class="col-md-12">
            <div class="sign-up">
              Forgot password ?
              <!-- <a
                [routerLink]="forget - password"
                routerLinkActive="router-link-active"
                >Reset Password</a
              > -->
              <button class="resetPassword" (click)="resetPassword()">
                Reset Password
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
