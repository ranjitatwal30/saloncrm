<div class="profileOverlay" *ngIf="!checkIsApproved">
  <div id="profileArea">
    <div *ngIf="showPendingApproval" class="pendingApprovalArea">
      <span class="pendingText">Pending Approval</span>
      <img
        src="../../../../assets/images/Infinity-1s-200px.gif"
        class="pendingGIF"
      />
      <p class="pendingText">
        You will recieve an Email confirmation of successful approval
      </p>
      <p class="pendingText">Please login once you are approved</p>
    </div>
    <div *ngIf="!showPendingApproval">
      <h2>Add Salon Details</h2>
      <form [formGroup]="submitSalonDetails" class="salonDetailSave">
        <div class="field">
          <label>Name:</label>
          <input
            type="text"
            class="form-control fields"
            placeholder="Name"
            formControlName="name"
          />
        </div>

        <div class="field">
          <label>Image:</label>
          <input
            style="display: none"
            type="file"
            accept="image/*"
            (change)="uploadImage($event)"
            #fileInput
          />
          <button
            class="btn btn-primary btn-sign-in"
            (click)="fileInput.click()"
          >
            Select Image
          </button>
        </div>
        <div class="field">
          <label>Open Time:</label>
          <div class="ngx-timepicker-field-example">
            <ngx-timepicker-field
              (timeSet)="openTime($event)"
              formControlName="opentime"
            ></ngx-timepicker-field>
          </div>
        </div>
        <div class="field">
          <label>Close Time:</label>
          <div class="ngx-timepicker-field-example">
            <ngx-timepicker-field
              (timeSet)="closeTime($event)"
              formControlName="closetime"
            ></ngx-timepicker-field>
          </div>
        </div>
        <!-- <div class="field">
          <label>Close Time:</label>
          <input
            type="time"
            placeholder="closetime"
            formControlName="closetime"
          />
        </div> -->
        <div class="field">
          <label>Contact:</label>
          <input
            type="text"
            class="form-control fields"
            placeholder="Contact"
            formControlName="contact"
          />
          <div
            *ngIf="contact.invalid && (contact.dirty || contact.touched)"
            class="erroralert"
          >
            <div *ngIf="contact.invalid">
              Invalid Contact Number
            </div>
          </div>
        </div>
        <div class="field">
          <label>Address:</label>
          <input
            type="text"
            class="form-control fields"
            placeholder="Address"
            formControlName="salonaddress"
          />
        </div>

        <button
          class="btn btn-primary btn-sign-in"
          [disabled]="submitSalonDetails.invalid"
          (click)="submitSalon(submitSalonDetails.value)"
        >
          Submit
        </button>

        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"> </agm-marker>
        </agm-map>
      </form>
    </div>
  </div>
</div>
