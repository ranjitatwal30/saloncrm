<div class="check-spa-outer m-t-40">

    <div class="create-availabillity">

        <div class="mat-elevation-z8" *ngIf="!noRecordsFound">


            <!-- <Modal Popup for add categories end here> -->
            <table mat-table [dataSource]="employeeList">
                <!-- Position Column -->
                <ng-container matColumnDef="bookingid">
                    <th mat-header-cell *matHeaderCellDef>Booking #ID</th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>
                <!-- Name Column -->

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Booking Date</th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>
                <ng-container matColumnDef="service">
                    <th mat-header-cell *matHeaderCellDef>Service</th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element" class="action-btns ">
                        <a (click)="openAssignServieModal(element)" class="asign-primary">
                            <img src="../../../../assets/images/assign.svg">
                        </a>
                        <a (click)="openEditEmployeeModal(element)">
                            <img src="../../../../assets/images/edit-ico.svg">
                        </a>
                        <a (click)="deleteEmployee(element)" class="delete-info">
                            <img src="../../../../assets/images/delete-icon.svg">
                        </a>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator [length]="rolesCount" [pageSize]="count" (page)="paginate($event)"
                [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
        </div>

        <div *ngIf="noRecordsFound" class="noRecords">
            <div class="noRec">No Records Found</div>
        </div>
    </div>
</div>
